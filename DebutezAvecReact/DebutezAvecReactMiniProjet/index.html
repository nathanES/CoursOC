<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Démo</title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div id="root">Bonjour OpenClassroom</div>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            function Header() 
            {
                return (<div>La maison jungle</div>)
            }
            function Description()
            {
                return (<p>Ici achetez toutes les plantes dont vous avez toujours révé</p>)
            }
            function Banner()
            {
                return (
                    <div>
                        <Header />
                        <Description />
                    </div>)
            }
            // ReactDOM.render(<React.Fragment><Header /> <Description /></React.Fragment>, document.getElementById('root'))
            ReactDOM.render(<Banner />, document.getElementById('root'))
        </script>

    </body>
</html>
